<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de costos de envío</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"></div>

    <h1>Calculadora de costos de envío + API</h1>
    
    <form id="formulario">
        <div class="form-group">
            <label for="kilometros">Introduzca cantidad de kilómetros:</label>
            <input type="number" id="kilometros" name="kilometros" step="0.1" min="0" required placeholder="Ejemplo: 3.5" />
        </div>
        <button type="button" id="calcular">Calcular</button>
        <div id="resultado">Costo de envío: $0</div>

        <div class="form-group">
            <label for="nombreCliente">Nombre cliente:</label>
            <input type="text" id="nombreCliente" name="nombreCliente" pattern="[A-Za-z\s]+" required placeholder="Ejemplo: Juan Pérez" />
        </div>

        <div class="form-group">
            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="\d{10}" required placeholder="Ejemplo: 1234567890" />
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required placeholder="Ejemplo: 2" />
        </div>

        <div class="form-group">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" pattern="[A-Za-z0-9\s]+" required placeholder="Ejemplo: Samsung Galaxy S22" />
        </div>

        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" placeholder="Ejemplo: 1200" />
        </div>
		
		<div class="form-group">
            <label for="ubicacionEnvio">Ubicación del envío:</label>
            <input type="text" id="ubicacionEnvio" name="ubicacionEnvio" required placeholder="Ejemplo: Calle Principal #123" />
        </div>

        <div class="form-group">
            <label for="costoEnvio">Costo envío:</label>
            <input type="number" id="costoEnvio" name="costoEnvio" min="0" required placeholder="Ejemplo: 50" />
        </div>
        <button type="button" id="agregarProducto">Agregar producto al carrito</button>
      
        <div id="carrito"></div>
        <div id="total">Total: $0</div>
      
        <div class="form-group">
            <label for="telefonoMensajero">Número de teléfono del mensajero:</label>
            <input type="tel" id="telefonoMensajero" name="telefonoMensajero" pattern="\d{10}" required placeholder="Ejemplo: 0987654321" />
</div>
    


        <button type="submit">Enviar a mensajero</button>
    </form>
      
    <script src="formulario.js"></script>
</body>
</html>
