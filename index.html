<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de costos de envío</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"></div>

    <h1>Calculadora de costos de envío + API</h1>
    
    <form id="formulario">
        <div class="form-group">
            <label for="kilometros">Introduzca cantidad de kilómetros:</label>
            <input type="number" id="kilometros" name="kilometros" step="0.1" required />
        </div>
        <button type="button" id="calcular">Calcular</button>
        <div id="resultado">Costo de envío: $0</div>

        <div class="form-group">
            <label for="nombreCliente">Nombre cliente:</label>
            <input type="text" id="nombreCliente" name="nombreCliente" pattern="[A-Za-z\s]+" required />
        </div>

        <div class="form-group">
            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="\d{10}" required />
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required />
        </div>

       <div class="form-group">
    <label for="producto">Producto:</label>
    <input type="text" id="producto" name="producto" pattern="[A-Za-z0-9\s]+" required />
</div>


        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" />
        </div>
		
		<div class="form-group">
    <label for="ubicacionEnvio">Ubicación del envío:</label>
    <input type="text" id="ubicacionEnvio" name="ubicacionEnvio" required />
</div>

        <div class="form-group">
            <label for="costoEnvio">Costo envío:</label>
            <input type="number" id="costoEnvio" name="costoEnvio" required />
        </div>
        <button type="button" id="agregarProducto">Agregar producto al carrito</button>
      
        <div id="carrito"></div>
        <div id="total">Total: $0</div>
      
        <div class="form-group">
            <label for="telefonoMensajero">Número de teléfono del mensajero:</label>
            <input type="tel" id="telefonoMensajero" name="telefonoMensajero" pattern="\d{10}" required />
        </div>

        <button type="submit">Enviar a mensajero</button>
    </form>
      
    <script src="formulario.js"></script>
</body>
</html>
