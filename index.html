<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <center><title>Calculadora costos de envío</title></center>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de envío + API</h1>
        <form id="formulario">
    <button class="boton" id="nuevoPedido" type="button">Nuevo pedido</button>

<div class="form-group">
	
    <div class="kilometros-group">
        <label for="kilometros">Cantidad de kilómetros:</label>
        <input type="number" id="kilometros" name="kilometros" step="0.1" min="0" placeholder="Introduzca cantidad de kilometros" />
        <button type="button" id="calcular">Calcular</button>
        <div id="resultado">Costo de envío: $0</div> <!-- Movido aquí -->
    </div>
</div>
			

 <div class="form-group">
            <label for="numerofactura">Factura::</label>
            <input type="tel" id="numerofactura" name="numerofactura" required placeholder="Numero de la factura" />
        </div>

        <div class="form-group">
            <label for="nombreCliente">Nombre:</label>
            <input type="text" id="nombreCliente" name="nombreCliente" pattern="[A-Za-z\s]+" required placeholder="Nombre del cliente" />
        </div>

        <div class="form-group">
            <label for="telefono">Número:</label>
            <input type="tel" id="telefono" name="telefono" pattern="\d{10}" required placeholder="Numero de telefono del cliente" />
        </div>

			 <div class="form-group">
            <label for="costoEnvio">Envío:</label>
            <input type="number" id="costoEnvio" name="costoEnvio" min="0" required placeholder="Costo del envio" />
		
		<div class="form-group">
            <label for="ubicacionEnvio">Sector:</label>
            <input type="text" id="ubicacionEnvio" name="ubicacionEnvio" required placeholder="Lugar del envio" />
        </div>

       
        </div>	
			
			
        <div class="form-group">
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" placeholder=""/>
    <label for="producto">Producto:</label>
    <input type="text" id="producto" name="producto" pattern="[A-Za-z0-9\s]+" placeholder="" />
</div>


        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" placeholder="" />
        </div>
		
	
			
			
    <div class="carrito-group">
    <button type="button" id="agregarProducto" class="agregar-producto">Agregar producto al carrito</button>
    <div id="carrito"></div>
    <div id="total">Total: $0</div>
</div>
			
		<h2>Datos del mensajero</h2>
		<div class="form-group">
    <label for="nombreMensajero">Nombre:</label>
    <input type="text" id="nombreMensajero" name="nombreMensajero" pattern="[A-Za-z\s]+" required placeholder="Nombre del mesajero" />
</div>
      
        <div class="form-group">
            <label for="telefonoMensajero">Número:</label>
            <input type="tel" id="telefonoMensajero" name="telefonoMensajero" pattern="\d{10}" required placeholder="Numero del mesajero" />
</div>
    

<button class="boton" type="submit">Enviar a mensajero</button>


			
		
			
			
    </form>
		</div>
      
    <script src="formulario.js"></script>
</body>
</html>
